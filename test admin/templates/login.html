{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="jumbotron mt-5">
    <h1>Log In Page</h1>

    <form action="{{ url_for('login') }}" method="post" style="width: 50%">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="test" class="form-control" id="username" name="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="mt-3">
      Don't have an account? <a href="{{url_for('signup')}}">Signup</a>
    </p>
    <p><a href="{{url_for('index')}}">Back to Home Page</a></p>

    {% endblock %}
  </div>
</div>
